<!DOCTYPE html>
 <html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ArtPixel – "Pensando..."</title>
  <style>
    :root{
      --fundo:#0c0c0f;
      --ui:#cfcfd6;
      --ui-apagado:#6f7280;
      --brilho-crt:#7bd7ff44;
      --cor-primaria:#b677ff;
      --cor-secundaria:#64d6ff;
      --ok:#a6ffae;
      --scan:rgba(255,255,255,.05);
      --grade:rgba(255,255,255,.04);
    }
    html,body{height:100%;}
    body{
      margin:0; 
      background:radial-gradient(1200px 600px at 50% 30%, #101115 0, #0a0b0e 55%, #050608 100%);
      color:#e6e6ef; 
      font:16px/1.5 ui-monospace, Menlo, Consolas, monospace;
      display:grid; 
      place-items:center; 
      overflow:hidden;
    }

    .moldura{ 
      width:min(1050px, 92vw); 
      aspect-ratio:16/9; 
      position:relative; 
      border-radius:12px; 
      background:linear-gradient(180deg,#111319,#0a0b0f); 
      box-shadow:0 40px 80px #0008, inset 0 0 0 1px #ffffff0f, inset 0 0 60px #000 inset; 
      padding:14px;
      animation: entrada 650ms cubic-bezier(.2,.8,.2,1);
    }
    @keyframes entrada{from{transform:scale(.98); opacity:0} to{transform:scale(1); opacity:1}}

    .tela{
      position:absolute; inset:14px; border-radius:10px; background:#0b0c0f; 
      overflow:hidden; box-shadow:inset 0 0 0 1px #ffffff12, 0 0 80px var(--brilho-crt);
    }

    .canto{position:absolute; width:32px; height:32px; border:3px solid var(--ui); filter:drop-shadow(0 0 2px var(--ui));}
    .canto.esq-topo{inset:auto auto calc(100% - 2px) calc(-2px); border-right:none; border-bottom:none; border-radius:6px 0 0 0}
    .canto.dir-topo{inset:auto calc(-2px) calc(100% - 2px) auto; border-left:none; border-bottom:none; border-radius:0 6px 0 0}
    .canto.esq-baixo{inset:calc(100% - 2px) auto auto calc(-2px); border-right:none; border-top:none; border-radius:0 0 0 6px}
    .canto.dir-baixo{inset:calc(100% - 2px) calc(-2px) auto auto; border-left:none; border-top:none; border-radius:0 0 6px 0}

    .borda{position:absolute; inset:24px; border:2px solid #ffffff18; border-radius:10px}

    .container-canvas{position:absolute; inset:36px 44px 84px 44px; display:grid; place-items:center;}
    canvas{image-rendering:pixelated; filter:drop-shadow(0 0 20px #94e4ff33) drop-shadow(0 0 6px #94e4ff22);}    

    .efeito{
      pointer-events:none; position:absolute; inset:0; mix-blend-mode:soft-light;
      background:
        repeating-linear-gradient(to bottom, var(--scan) 0 1px, transparent 1px 3px),
        radial-gradient(120% 120% at 50% 25%, transparent 0 50%, #0008 80%, #000c 100%);
      opacity:.8; animation: tremor 6s infinite steps(60);
    }
    @keyframes tremor{
      0%,5%,7%,9%,11%,100%{opacity:.85}
      6%,10%{opacity:.7}
    }

    .rodape{position:absolute; left:0; right:0; bottom:22px; display:flex; justify-content:center; gap:14px; color:#d7d7e6;}
    .status{display:flex; align-items:center; gap:8px; font-weight:600; letter-spacing:.02em; text-shadow:0 0 10px #a4f9ff16;}
    .ponto{width:9px; height:9px; border-radius:50%; background:#c084fc; box-shadow:0 0 18px #c084fcaa, 0 0 48px #c084fc55;}
    .pensando::after{content:"Pensando";}
    .reticencias::after{content:"."; animation: pontos 1300ms steps(3,end) infinite;}
    @keyframes pontos{0%{content:"."} 33%{content:".."} 66%{content:"..."} 100%{content:"."}}

    .trilho{position:absolute; top:50%; transform:translateY(-50%); height:60%; width:6px; background:linear-gradient(#ffffff00,#a0a5b533,#ffffff00); filter:blur(.4px); opacity:.4}
    .trilho.esq{left:12px} .trilho.dir{right:12px}

    .selo{position:absolute; top:12px; right:16px; color:#93a1b7; opacity:.9; font-size:12px; letter-spacing:.06em}
    .selo b{color:#d7def3}

    @media (max-width:640px){ .container-canvas{inset:30px 24px 86px 24px} }
  </style>
</head>
<body>
  <div class="moldura" role="img" aria-label="Interface retro com pixel art e status Pensando">
    <div class="tela">
      <div class="borda"></div>
      <div class="canto esq-topo"></div>
      <div class="canto dir-topo"></div>
      <div class="canto esq-baixo"></div>
      <div class="canto dir-baixo"></div>
      <div class="container-canvas">
        <canvas id="arte" width="200" height="140" aria-hidden="true"></canvas>
      </div>
      <div class="trilho esq"></div>
      <div class="trilho dir"></div>
      <div class="efeito"></div>
      <div class="selo">Make by❤️: <b>Gustavo_Lima_G (AKIKO_YUUKI)</b></div>
      <div class="rodape">
        <div class="status"><span class="ponto" id="ponto"></span><span class="pensando"></span><span class="reticencias"></span></div>
      </div>
    </div>
  </div>
<script>
const paletaCores = {
  'k': '#0b0b10', // preto
  'P': '#b66bff', // roxo claro
  'p': '#a455f7', // roxo escuro
  'B': '#77c7ff', // azul claro
  'b': '#5bb1ef', // azul escuro
  'G': '#8ef1a0', // verde
  'W': '#ffffff', // branco
  '.': null       // transparente
};


fetch('pixelart_frames_72x56_full.json')
  .then(res => res.json())
  .then(quadros => iniciarAnimacao(quadros));

function iniciarAnimacao(quadros){
  const tela = document.getElementById('arte');
  const ctx = tela.getContext('2d');
  ctx.imageSmoothingEnabled = false;

  function desenhar(quadro){
    const altura = quadro.length;
    const largura = quadro[0].length;
    tela.width  = largura;
    tela.height = altura;

    for (let y = 0; y < altura; y++){
      for (let x = 0; x < largura; x++){
        const simbolo = quadro[y][x];
        const cor = paletaCores[simbolo];
        if (!cor) continue;
        ctx.fillStyle = cor;
        ctx.fillRect(x, y, 1, 1);
      }
    }

    const container = document.querySelector('.container-canvas') || tela.parentElement;
    if (container){
      const w  = container.clientWidth  || tela.width;
      const h  = container.clientHeight || tela.height;
      const px = Math.floor(Math.min(w / tela.width, h / tela.height));
      tela.style.width  = (tela.width  * px) + 'px';
      tela.style.height = (tela.height * px) + 'px';
    }
  }

  let indice = 0;
  const FPS = 30;
  let ultimo = 0;

  function ciclo(ts){
    if (ts - ultimo > 1000 / FPS){
      desenhar(quadros[indice]);
      indice = (indice + 1) % quadros.length;
      ultimo = ts;
    }
    requestAnimationFrame(ciclo);
  }

  window.addEventListener('resize', () => desenhar(quadros[indice]));
  desenhar(quadros[0]);
  requestAnimationFrame(ciclo);
}
</script>

</body>
</html>
